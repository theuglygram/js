<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="form-holder">
        <div class="form">
            <span>Full Name</span>
                <input type="text" id="fullName" placeholder="Full Name">
                <span id="nametxt" style="color: red;"></span> <br>

        <span>Email</span>
                <input type="text" id="email" placeholder="Email">
                <span id="emailtxt" style="color: red;"></span> <br>

        <span>Password</span>
                <input type="password" id="password" >
                <span id="passtxt" style="color: red;"></span> <br>

        <span>Confirm Password</span>
                <input type="password" id="conf_password">
                <span id="conf_txt" style="color: red;"></span> <br>
                <input type="button" value="Register" type="submit" onclick="toogleSubmit()">
        </div>
    </div>


  <script src="script.js"></script>  
</body>
</html>
